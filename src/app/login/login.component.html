<div class="container">
    <h2>Login to Dashboard</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name <span class="text-danger">*</span></label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name <span class="text-danger">*</span></label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="form-control" required />
      </div>
  
      <div class="form-group">
        <label for="gender">Gender <span class="text-danger">*</span></label>
        <select id="gender" [(ngModel)]="gender" name="gender" class="form-control" required>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Log In</button>
    </form>
  </div>
